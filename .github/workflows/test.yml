name: CI-test
on:
  pull_request:
    branches:
      - '**'
      - '!master'
concurrency:
  group: CI-test-${{github.event.pull_request.number}}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e
    steps:
      - name: checkout JsWallet
        uses: actions/checkout@v2

      - name: 1
        continue-on-error: true
        run: echo 1 && exit 1

      - name: 2
        if: failure()
        run: echo 2
